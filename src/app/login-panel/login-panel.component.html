<mat-card-header *ngIf="!isLogin" class="flex-row-center">
  <mat-card-title>
    <h1>{{ title }}</h1>
  </mat-card-title>
</mat-card-header>
<mat-card-content *ngIf="!isLogin" class="flex-row-center">
  <form class="login-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput name="login" ngModel />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Has≈Ço</mat-label>
      <input matInput name="password" ngModel />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Zaloguj</button>
  </form>
</mat-card-content>
<app-customer-list [isLogin]="isLogin"></app-customer-list>
