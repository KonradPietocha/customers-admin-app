<mat-form-field>
    <mat-label>Szukaj</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Wpisz szukane słowo" #input>
</mat-form-field>
<div class="mat-elevation-z8 table-container">  
    <table mat-table [dataSource]="dataSource" matSort>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data urodzenia </th>
        <td mat-cell *matCellDef="let row"> {{row.dateOfBirth}} </td>
      </ng-container>
    
      <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Branża </th>
        <td mat-cell *matCellDef="let row"> {{row.branch}} </td>
      </ng-container>

      <ng-container matColumnDef="branchSubcategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Podkategoria branży </th>
        <td mat-cell *matCellDef="let row"> {{row.branchSubcategory}} </td>
      </ng-container>
    
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numer telefonu </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>
    
      <ng-container matColumnDef="eMail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres e-mail </th>
        <td mat-cell *matCellDef="let row"> {{row.eMail}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nie znaleziono podanego słowa "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</div>
